{% extends "base.html" %}

{% block title %} Recipes {% endblock %}

{% block content %}

{% if articles.count > 0 %}
{% for article in articles %}
	<div>
	<h2> <a href="/recipes/{{ article.title }}/"> {{article.title}} </a> </h2>
	     <p> {{ article.directions | truncatewords:"15" }} </p>
	     <br>
	</div>

{% endfor %}

{% else %}

<p> None to show! </p>

{% endif %}

{% endblock %}
